<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font: OUTFIT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="nft"></div>
    <p class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <span class="left">
      0.041 ETH
    </span>
    <span class="right">
      3 days left
    </span>
    <div class="line"></div>
    <img src="./images/image-avatar.png" alt="profilePicture" class="profile">
    <p class="create">
      Creation of <font color="#ffffff" class="name">Jules Wyvern</font>
    </p>
  </div> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yan Qi</a>.
  </div>
</body>
</html>
