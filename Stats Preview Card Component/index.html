<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 100%; text-align: center; color: #f0f8ff;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="image"></div>
    
    <div class="text-container">
      <header>Get <span class="accent">insights</span> that help your business grow.</header>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <table>
        <tr><th>10k+</th></tr>
        <tr><td>companies</td></tr>
      </table>
      <table>
        <tr><th>314</th></tr>
        <tr><td>templates</td></tr>
      </table>

      <table>
        <tr><th>12M+</th></tr>
        <tr><td>queries</td></tr>
      </table>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yan Qi</a>.
  </div>

</body>
</html>
