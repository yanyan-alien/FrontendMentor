<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="container" id="root">
    <div id="calculator-container">
      <div class="row justify-content-center">
        <div class="row justify-content-between" style="padding:0">
          <div class="col" style="
          display: flex;
          align-items: flex-end;">
            <div class="brand">calc</div>
          </div>
          <div class="col theme-container">
            <div class="theme-text">THEME</div>
            <div class="input-switch-container">
              <div class="row text-center">
                <div class="col pe-0"><label for="theme1">1</label></div>
                <div class="col"><label for="theme2">2</label></div>
                <div class="col ps-0"><label for="theme3">3</label></div>
                
              </div>
              <div class="row text-center" id="switches">
                <div class="col pe-0"><input type="radio" name="theme" id="theme1" checked value="1"></div>
                <div class="col "><input type="radio" name="theme" id="theme2" value="2"></div>
                <div class="col ps-0"><input type="radio" name="theme" id="theme3" value="3"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="screen">
          <div id="screen-text"></div>
        </div>
        <div class="btn-container">
          <div class="row row-cols-4 gy-3 gx-3">
            <div class="col"><button class="btn btn-main" value="7">7</button></div>
            <div class="col"><button class="btn btn-main" value="8">8</button></div>
            <div class="col"><button class="btn btn-main" value="9">9</button></div>
            <div class="col"><button class="btn btn-function" id="delete" onclick="del()">DEL</button></div>
            <div class="col"><button class="btn btn-main" value="4">4</button></div>
            <div class="col"><button class="btn btn-main" value="5">5</button></div>
            <div class="col"><button class="btn btn-main" value="6">6</button></div>
            <div class="col"><button class="btn btn-main" value="+">+</button></div>
            <div class="col"><button class="btn btn-main" value="1">1</button></div>
            <div class="col"><button class="btn btn-main" value="2">2</button></div>
            <div class="col"><button class="btn btn-main" value="3">3</button></div>
            <div class="col"><button class="btn btn-main" value="-">-</button></div>
            <div class="col"><button class="btn btn-main" value=".">.</button></div>
            <div class="col"><button class="btn btn-main" value="0">0</button></div>
            <div class="col"><button class="btn btn-main" value="/">/</button></div>
            <div class="col"><button class="btn btn-main" value="*">x</button></div>
          </div>
          <div class="row row-cols-2 mt-3 gx-3">
            <div class="col"><button class="btn btn-function" id="reset" onclick="reset()">RESET</button></div>
            <div class="col"><button class="btn btn-highlight" id="eval" onclick="eval_text()">=</button></div>
          </div>
        </div>
    </div>
  </div>

  
  <script src="./script.js"></script>
</body>
</html>
