<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country API | Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./theme.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/FrontendMentor/rest-countries-api-with-color-theme-switcher-master/">
                Where in the world?
            </a>
            <span class="ms-auto btn" role="button" id="theme-switcher">
                <i class="fa-solid fa-moon me-2"></i>
                Dark Mode
            </span>

        </div>
    </nav>
    <div class="container" id="details">
        <div class="d-flex">
            <button class="btn back-btn custom-btn" onclick="back()">
                <script>
                    function back() {
                        history.back()
                    }
                </script>
                <i class="fa-solid fa-arrow-left"></i>
                Back
            </button>
        </div>
        <div class="wrapper ">
            <div class="row">
                <div class="image-container col-md-6 col-12" >
                    <img src="" alt="country_flag" class="img-fluid">
                </div>
                <div class="text_wrapper col-sm-12 col-md">
                    <h2 class="country_name"></h2>
                    <div class="country_info row row-cols-1 gy-4 row-cols-md-2">
                        <div class="col">
                            <div class="native_name">
                                Native Name: 
                                <span></span>
                            </div>
                            <div class="population">
                                Population: 
                                <span></span>
                            </div>
                            <div class="region">
                                Region: 
                                <span></span>
                            </div>
                            <div class="sub_region">
                                Sub Region:
                                <span></span>
                            </div>
                            <div class="capital">
                                Capital: 
                                <span></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="top_level_domain">
                                Top Level Domain: 
                                <span></span>
                            </div>
                            <div class="currencies">
                                Currencies:
                                <span></span>
                            </div>
                            <div class="languages">
                                Languages: 
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div id="border_countries">
                        <h4>Border Countries</h4>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
