<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country API | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./theme.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/FrontendMentor/rest-countries-api-with-color-theme-switcher-master/">
                Where in the world?
            </a>
            <span class="ms-auto btn" role="button" id="theme-switcher">
                <i class="fa-solid fa-moon me-2"></i>
                Dark Mode
            </span>

        </div>
    </nav>
    <div class="container" id="home">
        <div class="d-flex justify-content-between" id="functions-container">
            <i class=" fa-solid  fa-magnifying-glass" id="search-box-icon"></i>
            <input class="form-control" placeholder="Search for a country" id="search-box"/>
            <select name="region-select" id="region-select" class="form-select" aria-label="Region Filter" onchange="filter(this)">
                <option value="all" > Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="americas">Americas</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 gy-4" id="country-container">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
